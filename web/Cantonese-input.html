<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Cantonese input 广东话拼音输入</title>

		<style type="text/css">
			body {
				font-size: 150%;
				font-family: "Trebuchet MS",Verdana, Arial, Helvetica, sans-serif;
				padding-top: 0px;
				background-color: #000000;
				color: #ccffff;
			}

			label { display: block; margin-top: 10px; color: #0066cc; }

			input[type=button] {
				background-color: #555555;
				color: #ffffff;
				padding: 2px;
				font: 20px;
				font-weight: bold;
				text-decoration: none;
				border: 3px solid #000;
				border-color: #aaa #333 #333 #aaa;
			}

			input[type=text] {
				font-size: 130%;
				background-color: #777777;
				color: #aaaaaa;
				/* font-weight: bold; */
			}

			input[type=text]:focus {
				background-color: #000000;
				color: #ffffff;
			}

			a {
				color: #aaaaFF;
				text-decoration: none;
				border-bottom: 1px dotted #0066cc;
			}

			#column1 {
				float: left;
				width: 48%;
				font-family: "Courier New", Courier, monospace;
				margin-left: 0px
				margin-right: 0px;
				margin-top: 5px;
				margin-bottom: 5px;
				line-height: 1.2;
				border: 2px solid #007700;
			}

			#column2 {
				overflow: auto;
				float: right;
				width: 50%;
				margin-left: 0px
				margin-right: 0px;
				margin-top: 5px;
				margin-bottom: 5px;
				// padding: 5px 5px;
				line-height: 170%;
				border: 2px solid #7777bb;
			}

			#pinyin-bar {
				display: inline-block; 
				height: 30px;
				width: 80px;
				color: #ff5555;
				font-family: "Courier New", Courier, monospace;
				font-size: 20px;
				font-weight: bold;
				padding: 6px 0px 0px 0px;	// top right bottom left
				// margin: 5px 5px;
			}

			#column1 span {
				display:inline-block;
				background: #003333;
				padding-top: 1px;
				padding-right: 1px;
				padding-bottom: 1px;
				padding-left: 1px;
				border: 1px solid #00bb00;
				margin: 5px 5px;
			}

			#column2 span {
				display:inline-block;
				background: #330033;
				padding-top: 1px;
				padding-right: 1px;
				padding-bottom: 1px;
				padding-left: 1px;
				border: 1px solid #9999bb;
				margin: 5px 5px;
			}

			#header-bar span {
				background: #000000;
				padding: 1px;
				border: 1px solid #ff0000;
				margin: 1px;
				color: #ff0000;
			}

			.selected td {
				background: #003333;
				border: 1px solid #00bb00;
			}

			/* Drop-down button */
			.dropbtn {
				background-color: #3498DB;
				color: blue;
				padding: 2px;
				border: none;
				cursor: pointer;
			}

			/* container <div> -- needed to position the dropdown content */
			.dropdown {
				position: relative;
				display: inline-block;
			}

			/* dropdown content (hidden by default) */
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #3498DB;
				padding: 5px;
				/* text-align: justify; */
				/* text-align-last: center; */
			    max-width: 400px;
				margin-left: 70px;
				z-index: 1;
			}

			/* Links inside the dropdown */
			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}

			/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
			.show {display:block;}
		
		</style>
	</head>

	<body>
		<input type="text" id="white-box" style="width:98%; height:120%;"
		ondrop="drop(event);" ondragover="allowDrop(event)" value="">
		<br>
		</div>

		<span id="pinyin-bar"></span>
		<input type="button" value="简" id="quick-simplify">
		<input type="button" value="烦" id="quick-complex">
		<input type="button" value="X" id="clear-white">
		<input type="button" value="✄" id="send-clipboard">

		<input type="button" value=":)" id="smile">
		<input type="button" value="「」" id="quotes">
		<input type="button" value="（）" id="parentheses">
		<input type="button" value="梦" id="to-dream">

		<input type="checkbox" id="simplify" style="width:20px; height:20px;" checked>

		<button onclick="onDropDown()" class="dropbtn">▶</button>
		<div id="dropdown" class="dropdown-content">
			<input type="button" value="log" id="do-log">
			<input type="button" value="show history" id="do-history">
			<input type="button" value="URL un-escape" id="do-URL-escape">
			<input type="button" value="Google" id="do-Google">
			<input type="button" value="繁" id="do-traditionalize">
			<input type="button" value="国语" id="do-Mandarin">
			<input type="button" value="广东话" id="do-Cantonese">
			<input type="button" value="拼音" id="do-pinyin">
			<input type="button" value="re-size" id="do-resize">
		</div>
		<br>

		<!-- span id="header-bar"></span -->

		<div id="mid-levels">

			<div id="column1">&nbsp;
			</div>

			<div id="column2">&nbsp;
			</div>

			<!-- br style="clear:both;" -->
		</div>



		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/neo4j-web.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/Cantonese-input.js"></script>

	</body>
</html>
