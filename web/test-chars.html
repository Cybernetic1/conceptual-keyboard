<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Test if Chinese characters are displayed properly</title>

		<style type="text/css">
			body {
				font-size: 130%;
				font-family: "Trebuchet MS",Verdana, Arial, Helvetica, sans-serif;
				background-color: #000000;
				color: #eeeeee;
				}

			canvas { border: 1px solid red; }

		</style>
	</head>

	<body>
		<canvas id="test" width="400" height="250">
		</canvas>

		<br><br>

		<button id="play">Play</button>
		<button id="inc">+</button>
		<button id="dec">-</button>
		<input id="num" type="text" style="width:60px;"></input>
		<span id="total">/</span>
		<button id="stop" style="color:red;">Stop</button>
		&nbsp; char code = &nbsp; <span id="code">0</span>
		<br>
		<input type="range" id="range" style="width:1000px;" value="1" max="24934">
		<br>
		<button id="save">Save</button> (save non-displayable chars)
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script charset="utf-8" src="js/test-chars.js"></script>

	</body>
</html>
